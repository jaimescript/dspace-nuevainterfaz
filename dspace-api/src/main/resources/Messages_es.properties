#jsp.layout.cookies.contentpage = <div id="content"> <br> <h2>Informativa sull'uso dei cookie</h2> <p>Questa informativa sull'utilizzo dei cookie &amp; resa all'utente in attuazione del provvedimento del Garante per la protezione dei dati personali dell'8 maggio 2014 "Individuazione delle modalit&agrave; semplificate per l'informativa e l'acquisizione del consenso per l'uso dei cookie" e nel rispetto dell'art. 13 del Codice privacy (D.Lgs. n. 196/2003).</p> <p>Questo sito utilizza <strong>cookie tecnici</strong>, propri e di terze parti, per consentire la corretta navigazione e per raccogliere informazioni, in forma aggregata, sul numero degli utenti e su come questi visitano il sito stesso con l'obiettivo del miglioramento continuo del servizio. In questa pagina sono riportate informazioni sull'uso dei cookie e di tecnologie similari, su come sono utilizzati e su come gestirli.</p> <h2>Definizioni</h2> <p>I cookie sono brevi frammenti di testo (lettere e/o numeri) che permettono al server web di memorizzare sul client (il\u00A0browser) informazioni da riutilizzare nel corso della medesima visita al sito (cookie di sessione) o in seguito, anche a distanza di giorni (cookie persistenti). I cookie vengono memorizzati, in base alle preferenze dell'utente, dal singolo\u00A0browser\u00A0sullo specifico dispositivo utilizzato (computer, tablet, smartphone).</p> <p>Tecnologie similari, come, ad esempio, web beacon, GIF trasparenti e tutte le forme di\u00A0storage\u00A0locale introdotte con HTML5, sono utilizzabili per raccogliere informazioni sul comportamento dell'utente e sull'utilizzo dei servizi.</p> <p>Nel seguito di questo documento faremo riferimento ai cookie e a tutte le tecnologie similari utilizzando semplicemente il termine "cookie".</p> <h2>Tipologie di cookie</h2> <p>In base alle caratteristiche e all'utilizzo dei cookie possiamo distinguere diverse categorie:</p> <ul type="disc"> <li><strong>Cookie tecnici</strong></li> <ul type="circle"> <li> di navigazione, di funzionalit&agrave; e di sessione utilizzati al solo fine di garantire il corretto funzionamento del sito;</li> <li>cookie analytics utilizzati per raccogliere informazioni, in forma aggregata, sul numero degli utenti e su come questi visitano il sito stesso con l'obiettivo del miglioramento continuo delle funzionalit&agrave;, dell'organizzazione dei contenuti, sul supporto delle diverse piattaforme e browser.<br> <strong><u>Questo sito utilizza esclusivamente cookie di questo tipo</u></strong>.</li> </ul> <li><strong>Cookie di profilazione</strong></li> <ul type="circle"> <li> permanenti utilizzati per identificare (in modo anonimo e non) le preferenze dell'utente e migliorare la sua esperienza di navigazione.\u00A0<br> <strong><u>Questo sito non utilizza cookie di questo tipo.</u></strong></li> </ul> </ul> <h2>Durata dei cookie</h2> <p>I cookie utilizzati da questo sito terminano la propria validit&agrave; al termine della sessione o dopo un tempo di inattivit&agrave; dell'utente fissato dal server.</p> <h2>Cookie tecnici di terze parti</h2> <p>Il sito si avvale del servizio Google Analytics che istanzia cookie tecnici di tipo analytics utilizzati per raccogliere informazioni, in forma aggregata, sul numero degli utenti e su come questi visitano il sito stesso. Tali informazioni sono utilizzate ai fini del miglioramento continuo delle funzionalit&agrave;, dell'organizzazione dei contenuti, del supporto delle diverse piattaforme e browser.</p> <h2>Siti web e Servizi di terze parti</h2> <p>Il sito include collegamenti (link) a siti web e servizi di terze parti la cui gestione dei cookie &amp; descritta nella informativa sull'uso dei cookie esposta dai siti web e servizi stessi. Non si risponde della gestione cookie, del trattamento dei dati e dell'informativa di tali siti web e servizi.</p> <h2>Gestione dei cookie</h2> <p>In generale l'utente può comunque decidere se accettare o meno i cookie utilizzando le impostazioni del proprio\u00A0browser. Di seguito si forniscono i riferimenti alle istruzioni per disabilitare i cookie nei browser pi&ugrave; diffusi, rese disponibili dai relativi servizi di supporto:</p> <ul type="disc"> <li><a href="https://support.google.com/chrome/answer/95647?hl=it">Chrome</a></li> <li><a href="https://support.mozilla.org/it/kb/Gestione%20dei%20cookie">Firefox</a></li> <li><a href="http://windows.microsoft.com/it-it/internet-explorer/delete-manage-cookies">Internet Explorer</a></li> <li><a href="https://support.apple.com/kb/PH19214?viewlocale=it_IT">Safari</a></li> <li><a href="http://help.opera.com/Windows/12.10/it/cookies.html">Opera</a></li> </ul> <p>L'impostazione può essere definita in modo specifico per i diversi siti e applicazioni web.</p> <p>Per disabilitare unicamente i cookie di Google Analytics &amp; possibile procedere come da istruzioni fornite dal servizio di supporto Google: <br> componente aggiuntivo del browser per la disattivazione di Google Analytics (<a href="https://tools.google.com/dlpage/gaoptout?hl=it">https://tools.google.com/dlpage/gaoptout?hl=it</a>). </p> </div>

